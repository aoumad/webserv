    autoindex on;


    location /favicon.ico {
        allow_methods GET POST DELETE;
         root ./web_pages/favicon.ico;
    }

    location /test {
        root ./web_pages;
        allow_methods  GET POST DELETE;
        autoindex on;
        index index.html index.php;
    }

    location /cgi_bin {
        root ./web_pages/cgi_bin;
        index test.html;
