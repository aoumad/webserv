<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>python get</h1>
        <p>
            <form action = "cgi_bin/hello.py" method = "get">
                First Name: <input type = "text" name = "first_name">  <br />
                Last Name: <input type = "text" name = "last_name" />
                <input type = "submit" value = "Submit" />
            </form>            
        </p>
        <h1>python post</h1>
        <p>
            <form action = "cgi_bin/hello.py" method = "post">
                First Name: <input type = "text" name = "first_name">  <br />
                Last Name: <input type = "text" name = "last_name" />
                <input type = "submit" value = "Submit" />
            </form>            
        </p>
        <h1>php get</h1>
        <p>
            <form action = "cgi_bin/hello.php" method = "get">
                First Name: <input type = "text" name = "first_name">  <br />
                Last Name: <input type = "text" name = "last_name" />
                <input type = "submit" value = "Submit" />
            </form>
        </p>
        <h1>php post</h1>
        <form action = "cgi_bin/hello.php" method = "post">
            First Name: <input type = "text" name = "first_name">  <br />
            Last Name: <input type = "text" name = "last_name" />
            <input type = "submit" value = "Submit" />
        </form>

        </form> -->
    </main>
</body>
</html>
