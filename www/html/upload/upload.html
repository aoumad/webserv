<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>File Uploader</h1>
    <p>Select up to 4 files to upload</p>
  </header>
  <main>
    <form action="http://localhost:8001/upload/" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file1">File 1</label>
        <input type="file" name="file1" id="file1" accept=".jpg, .jpeg, .png, .pdf, .mp4" required>
      </div>
      <div class="form-group">
        <label for="file2">File 2</label>
        <input type="file" name="file2" id="file2" accept=".jpg, .jpeg, .png, .pdf, .mp4">
      </div>
      <div class="form-group">
        <label for="file3">File 3</label>
        <input type="file" name="file3" id="file3" accept=".jpg, .jpeg, .png, .pdf, .mp4">
      </div>
      <div class="form-group">
        <label for="file4">File 4</label>
        <input type="file" name="file4" id="file4" accept=".jpg, .jpeg, .png, .pdf, .mp4">
      </div>
      <button type="submit">Upload Files</button>
    </form>
  </main>
</body>
</html>
